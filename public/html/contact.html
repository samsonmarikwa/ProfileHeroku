    <div class="container-fluid" id="container">
        <div class="row" id="contact-row">
            <div class="col-sm-12">

                <form id="contact-form">
                    <br>
                    <ul class="list">
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Title, Firstname Lastname" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your email address" required="required">
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="phone" id="phone" name="phone" placeholder="your phone number">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="message" required="required"></textarea>
                        </li>
                    </ul>
                    <br>
                    <div class="g-recaptcha" data-sitekey="6LdbHGQUAAAAALRDUw55O0Bh4P9pLDFUdlv_1KWI"></div>
                    <button type="submit" class="btn button submit">Send</button>
                    <br><br>
                </form>
            </div>
        </div>

                        <img src="assets\imgs\Linked-in.jpg" alt="Linked-in" padding="0" border="0" width="40" height="40">
                    </a>
                </div>
                <div class="col-sm-1" id="stakeoverflowL">
                    <!-- Stak Overflow -->
